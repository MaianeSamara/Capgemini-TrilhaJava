<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - jQuery</title>

    <!--jQuery-->
    <script src="jquery-3.6.3.min.js"></script>

    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){

            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"purple"
        });
            
        });

    </script>

</head>
<body>
    
    <h1>Utilizando CSS com jQuery</h1>

</body>
</html>
